---
apiVersion: v1
kind: ReplicationController
metadata:
  name: pickle_depb
spec:
  replicas: 3
  selector:
    app: pickle_depb
  template:
    metadata:
      labels:
        app: pickle_depb
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: service
        image: pickle_depb:latest
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: service
          containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: pickle_depb
spec:
  selector:
    app: pickle_depb
  clusterIP: None
  ports:
  - name: grpc
    port: 9090
