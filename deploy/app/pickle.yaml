---
apiVersion: v1
kind: ReplicationController
metadata:
  name: pickle-depb
spec:
  replicas: 3
  selector:
    app: pickle-depb
  template:
    metadata:
      labels:
        app: pickle-depb
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: service
        image: pickle-depb:latest
        env:
        - name: NODE-NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD-IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: service
          containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: pickle-depb
spec:
  selector:
    app: pickle-depb
  clusterIP: None
  ports:
  - name: grpc
    port: 9090
