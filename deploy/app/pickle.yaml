apiVersion: v1
kind: ReplicationController
metadata:
  name: pickle
spec:
  replicas: 1
  selector:
    app: pickle
  template:
    metadata:
      labels:
        app: pickle
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: service
        image: pickle:latest
        env:
