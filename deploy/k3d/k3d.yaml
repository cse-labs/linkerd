apiVersion: k3d.io/v1alpha2
# name: k3d
kind: Simple
servers: 1
network: kind
kubeAPI:
  hostIP: "0.0.0.0"
  hostPort: "6443"
volumes:
  - volume: /prometheus:/prometheus
    nodeFilters:
      - server[0]
  - volume: /grafana:/grafana
    nodeFilters:
      - server[0]
ports:
  - port: 30088:30088
    nodeFilters:
      - server[0]
  - port: 8080:80
    nodeFilters:
      - loadbalancer

options:
  k3d:
    wait: true
    timeout: "60s"
  k3s:
    extraServerArgs:
      - --tls-san=127.0.0.1
      - --no-deploy
      - traefik
    extraAgentArgs: []
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
